{% extends 'layout.html' %}

{% block head %}
    <style>
        /* countdown */
        .countdown {
            font-size: 6.5rem;
            margin-top: 20px;
        }

        #lang-box {
            visibility: hidden;
        }

        #k-lab {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            background: none;
            color: Red;
            outline: none;
            border: none;
            font-family: monospace;
        }

        prtscr {
            font-family: monospace;
            white-space: pre;
        }

        #cmdinputs {
            display: none;
        }

        button {
            background: none;
            border: solid 1px red;
            padding: 1rem;
            color: red;
            text-shadow: maroon 0 0 8px;
            font-family: monospace;
            text-transform: uppercase;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }

        button:active {
            background: red;
            color: maroon;
        }

        #bootContainer {
            color: green;
            overflow-y: scroll;
            height: 75vh;
        }
    </style>
{% endblock %}

    <script type="text/javascript">
        // grab the .countdown
        const countDown = document.querySelector('.countdown');

        /* global variables and constants*/
        // variable to store setInterval
        let countDownInterval;
        // secondsLeft in millisecond
        let secondsLeftms;
        // end time
        let endTime;
        // .stop-btn clicked or not
        let stopBtnClicked = false;
        /* global variables ends */

        /* .form submit listener */
        function setCountdownTimer(timeInSec) {
            // check if it is not zero
            if (timeInSec > 0) {
                // convert to msec
                timeInSec = timeInSec * 1000;

                // get current time in milliseconds
                const now = Date.now();
                // calculate the ending time
                endTime = now + timeInSec;

                // activate the countdown at first
                setCountDown(endTime);

                countDownInterval = setInterval(() => {
                    setCountDown(endTime);
                }, 1000);
            }
        }

        /* setCountDown function */
        const setCountDown = (endTime) => {
            // calculate how many milliseconds is left to reach endTime from now
            secondsLeftms = endTime - Date.now();
            // convert it to seconds
            const secondsLeft = Math.round(secondsLeftms / 1000);

            // calculate the hours, minutes and seconds
            let hours = Math.floor(secondsLeft / 3600);
            let minutes = Math.floor(secondsLeft / 60) - (hours * 60);
            let seconds = secondsLeft % 60;

            // adding an extra zero in front of digits if it is < 10
            if (hours < 10) {
                hours = `0${hours}`;
            }
            if (minutes < 10) {
                minutes = `0${minutes}`;
            }
            if (seconds < 10) {
                seconds = `0${seconds}`;
            }

            // stopping the timer if the time is up
            if (secondsLeft < 0) {
                resetCountDown();
                return;
            }

            // set the .countdown text
            countDown.innerHTML = `${seconds}`;
        };
        /* setCountDown function ends */


        /* resetCountDown function */
        const resetCountDown = () => {
            // destroy the setInterval()
            clearInterval(countDownInterval);
            document.location.href = "/"
        };
        /* resetCountDown function ends */
    </script>
